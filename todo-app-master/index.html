<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Devchallenges</title>

    
  </head>
  <body>
    

    <div class="top user-unselect">
      <h1>#todo</h1>
    </div>

    <div class="slider user-unselect">
      <div class="slider_elem">


        <div class="indicator marker"> 
          <span>All</span> 
          <div > &nbsp; </div> 
        </div>

        <div class="marker"> 
          <span>Active</span> 
          <div> &nbsp; </div> 
        </div>

        <div class="marker"> 
          <span>Complete</span> 
          <div> &nbsp; </div> 
        </div>

      </div>
      

    </div>

    <div class="add-bar user-unselect">

      <div class="add-bar-container">
        
        <input autocomplete="off" type="text" id="text" name="text" placeholder="add details" required>
        <button >Add</button>
      </div>
      

    </div>

    <div class="list">

      <div class="list-items active_list">
        <ul class="all">



          
  
        </ul>
      </div>

      <div class="list-items">
        <ul class="active">
          
  
        </ul>
      </div>

      <div class="list-items">
        <ul class="complete">
  
        </ul>
        <button> 
          <i class="material-symbols-rounded">delete</i>
          Delete all 
        </button>
      </div>


    </div>
    
    

    <script src="script.js"></script>

  </body>
</html>
