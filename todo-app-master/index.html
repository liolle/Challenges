<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"

    />

  <body>
    

    <div class="top">

        <div class="indicator"> 
          <span>All</span> 
          <div > &nbsp; </div> 
        </div>

    </div>

        <input type="text" id="text" name="text" placeholder="add details" required>
        <button >Add</button>
      </div>
      

    </div>

    <div class="list">

      <div class="list-items">
        <ul>
          <li> <input type="checkbox"> Do coding challenges</li>
          <li> <input type="checkbox"> Do  dfs  coding challenges</li>
          <li> <input type="checkbox"> Do coding challenges</li>
