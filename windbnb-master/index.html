<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RBnB</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>

  <div class="nav_bar">
    <p class="logo"> <i class="material-symbols-rounded"> change_history </i> windbnb </p>
    <div class="search_bar">
      <p class="location">Helsinki,Finland</p>
      <p class="options">add guest </p>
      <i class="material-symbols-rounded"> search </i>
    </div>
  </div>


  <div class="card_list">
    <div class="info_bar">
      <p> Stays in ... </p>
      <p> x stays </p>
    </div>



    <div class="cards">

      <template data-location>
        <div class="card">
          <img src="" alt="Card">
          <div class="card_bottom">
            <div class="host">
              <div class="super_host"> <div>SUPER HOST</div>  </div>
              <p> type + x beds </p>
            </div>
            
            <div class="note">
              <i class="material-symbols-rounded"> star </i>
              <p>note</p>
            </div>
          </div>
          <p class="card_title"> title </p>
        </div>
      </template>

    </div>

  </div>

  <script src="./dis/intro.js"></script>
  
</body>
</html>
